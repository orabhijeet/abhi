<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style></style>

    
    <button onclick="stop()">STOP</button>

    
    <h1></h1>
    <script>
     
      var z;

      let clear = setInterval(Enter, 1000);

      function Enter() {
         var a = Math.round(Math.random() * 226);
         var b = Math.round(Math.random() * 226);
         var c = Math.round(Math.random() * 226);
         z = "rgb" + "(" + a + "," + b + "," + c + ")";

      
        document.querySelector("body").style.backgroundColor = z;
       
      }

      function stop() {
        clearInterval(clear);
      document.querySelector("button").innerText = z;
      }

    </script>
  </body>
</html>
